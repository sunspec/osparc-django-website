<div id="summary_info">
  <table class="tablesorter">
    <tr>
      <td><h3>Welcome</h3>&nbsp;{{ account }}</td>

      <td><h3>Total DC Generation Capacity</h3>&nbsp;{{ dccapacity }}</td>

    <div id="o_newplants_stats" class="o_category_filter" style="float:right;width:49%;">

    </div>

</div>
